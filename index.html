<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="screenDisplay" class="screen"></div>
        </div>
        <div class="buttons">
            <div class="numberPad">
                <button id="one" class="numbers">1</button>
                <button id="two" class="numbers">2</button>
                <button id="three" class="numbers">3</button>
                <button id="four" class="numbers">4</button>
                <button id="five" class="numbers">5</button>
                <button id="six" class="numbers">6</button>
                <button id="seven" class="numbers">7</button>
                <button id="eight" class="numbers">8</button>
                <button id="nine" class="numbers">9</button>
                <button id="cero" class="numbers">0</button>
            </div>
            <div class="operators">
                <button id="add" class="operatorButton">+</button>
                <button id="rest" class="operatorButton">-</button>
                <button id="mult" class="operatorButton">X</button>
                <button id="divide" class="operatorButton">/</button>
            </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
